- name: Check if Nix is installed
  shell: command -v nix >/dev/null 2>&1
  register: nix_installed
  changed_when: false
  failed_when: false

- name: Create temporary directory for Nix installation
  file:
    path: "{{ ansible_env.HOME }}/.nix-install-temp"
    state: directory
    mode: '0755'
  when: nix_installed.rc != 0

- name: Download Nix install script
  command: curl --proto '=https' --tlsv1.2 -sSfL https://nixos.org/nix/install -o {{ ansible_env.HOME }}/.nix-install-temp/nix-install.sh
  when: nix_installed.rc != 0

- name: Set execute permission on Nix install script
  file:
    path: "{{ ansible_env.HOME }}/.nix-install-temp/nix-install.sh"
    mode: '0755'
  when: nix_installed.rc != 0

- name: Create expect script for Nix installation
  copy:
    content: |
      #!/usr/bin/expect -f
      log_file {{ ansible_env.HOME }}/.nix-install-temp/nix-install.log
      set timeout -1
      spawn sh {{ ansible_env.HOME }}/.nix-install-temp/nix-install.sh --daemon
      expect {
        "Would you like to see a more detailed list of what I will do? \\\[y/n\\\]" {
          send_log "\nReceived: Would you like to see a more detailed list of what I will do? \[y/n\]\n"
          send "n\r"
          send_log "Sent: n\n"
          exp_continue
        }
        "Ready to continue?\\\[y/n\\\]" {
          send_log "\nReceived: Ready to continue?\[y/n\]\n"
          send "y\r"
          send_log "Sent: y\n"
          exp_continue
        }
        "Can I use sudo?\\\[y/n\\\]" {
          send_log "\nReceived: Can I use sudo?\[y/n\]\n"
          send "y\r"
          send_log "Sent: y\n"
          exp_continue
        }
        "press enter/return to acknowledge" {
          send_log "\nReceived: press enter/return to acknowledge\n"
          send "\r"
          send_log "Sent: <enter>\n"
          exp_continue
        }
        timeout {
          send_log "\nTimeout occurred\n"
          exit 1
        }
        eof {
          send_log "\nEOF encountered\n"
        }
      }
    dest: "{{ ansible_env.HOME }}/.nix-install-temp/nix-install-expect.exp"
    mode: '0755'
  when: nix_installed.rc != 0

- name: Install Nix
  command: /usr/bin/expect {{ ansible_env.HOME }}/.nix-install-temp/nix-install-expect.exp
  register: nix_install_result
  when: nix_installed.rc != 0

- name: Reload shell environment
  shell: |
    exec bash
  args:
    executable: /bin/bash
  when: nix_installed.rc != 0

- name: Display Nix installation output
  debug:
    var: nix_install_result.stdout_lines
  when: nix_installed.rc != 0

- name: Display Nix installation log
  command: cat {{ ansible_env.HOME }}/.nix-install-temp/nix-install.log
  register: nix_install_log
  when: nix_installed.rc != 0

- name: Show Nix installation log
  debug:
    var: nix_install_log.stdout_lines
  when: nix_installed.rc != 0

- name: Clean up Nix installation files
  file:
    path: "{{ ansible_env.HOME }}/.nix-install-temp"
    state: absent
  when: nix_installed.rc != 0

- name: Source Nix profile
  shell: |
    . /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh
  args:
    executable: /bin/bash
  when: nix_installed.rc != 0

- name: Verify Nix installation
  shell: |
    . /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh
    nix --version
  args:
    executable: /bin/bash
  register: nix_version
  changed_when: false

- name: Display Nix version
  debug:
    var: nix_version.stdout
